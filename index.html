<title>Wikipedia Viewer</title>
  
  
<body>

<div class="centered">
  <h1>Wikipedia Viewer</h1>
  <div id="MIDDLE">
  <form >
    <a type="button"href=""id="BACK"><i class="ARROW fa fa-arrow-left" aria-hidden="true"></i></a>
  <input type="text"id="SEARCHBOX"onkeypress="query">
    <a type="button"id="GO"> <i class="ARROW fa fa-arrow-right" aria-hidden="true"></i></a>
    </form>

  
  <a href="https://en.wikipedia.org/wiki/Special:Random"id="RANDOM"target="_blank">Click here for a random page</a>
</div>
<div id="RESULTS">
</div>
</div>
